    <div class="container">
      <div class="game-area">
        <div class="quarter top-left green disabled">
          <div class="segment-mask"></div>
        </div>
        <div class="quarter top-right red disabled">
          <div class="segment-mask"></div>
        </div>
        <div class="quarter bottom-left yellow disabled">
          <div class="segment-mask"></div>
        </div>
        <div class="quarter bottom-right blue disabled">
          <div class="segment-mask"></div>
        </div>
      </div>
      <div class="controls">
        <div class="title-wrapper">
          <p class="name">Simon</p>
        </div>
        <div class="main-controls-wrapper">
          <div class="control-components-wrapper">
            <div class="control-component-wrapper">
              <div class="display control"><span class="count-text">!!!</span></div>
            </div>
            <div class="control-component-wrapper disabled">
              <button class="start control"></button>
            </div>
            <div class="control-component-wrapper disabled">
              <input class="strict control" id="strict" type="checkbox">
              <label class="strict label" for="strict"></label>
            </div>
          </div>
          <div class="control-labels-wrapper">
            <div class="control-label-wrapper"><span class="control-label">count</span></div>
            <div class="control-label-wrapper"><span class="control-label">start</span></div>
            <div class="control-label-wrapper"><span class="control-label">strict</span></div>
          </div>
        </div>
        <div class="main-controls-wrapper">
          <div class="control-components-wrapper">
            <div class="control-component-wrapper">
              <input class="power control" id="power" type="checkbox">
              <label class="power label" for="power"></label>
            </div>
          </div>
          <div class="control-labels-wrapper">
            <div class="control-label-wrapper"><span class="control-label">power</span></div>
          </div>
        </div>
      </div>
    </div>
